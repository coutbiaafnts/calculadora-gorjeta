<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de Gorjetas</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="container">
			<div>
				<h1 class="title">Calculadora de gorjetas</h1>
			</div>
			<div>
				<form class="tipsForm" id="tipsForm">
					<label for="bill">
						<p>Total da conta:</p>
					</label>
					<p>
						R$
						<input
							type="number"
							placeholder="100"
							name="bill"
							id="bill"
							class="formInput"
							required
						/>
					</p>
					<label for="serviceQual">
						<p>Qualidade do serviço:</p>
					</label>
					<p>
						<select name="serviceQual" id="serviceQual" class="formSelect" required>
							<option disable selected value="0">Escolha uma opção</option>
							<option value="0.3">30% - Incrível</option>
							<option value="0.2">20% - Bom</option>
							<option value="0.15">15% - Aceitável</option>
							<option value="0.10">10% - Ruim</option>
							<option value="0">0% - Péssimo</option>
						</select>
					</p>
					<label for="people">
						<p>Quantas pessoas irão dividir a conta?</p>
					</label>
					<p>
						<input
							type="number"
							placeholder="1"
							name="people"
							id="people"
							class="formInput"
							required
						/>
						pessoa(s)
					</p>
					<button class="formSubmit" type="submit">Calcular gorjeta</button>
				</form>
			</div>
			<div id="totalTips">
				Gorjeta total:
				R$<span id="tip">0.00</span>
				<spam id="each">cada</spam>
			</div>
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
